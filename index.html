<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="app">
    <header id="header">
      <div class="heading--box">
        <h1>To-Do</h1>
        <div class="theme--btns">
          <button class="theme--btn btn--dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
            </svg>
          </button>
          <button class="theme--btn btn--light">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
              <path fill="#FFF" fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
            </svg>
          </button>

        </div>
      </div>
      <form id="input__todo">
        <input type="submit" value="" />
        <input  type="text" name="" id="" placeholder="Create a new todo..." />
      </form>
    </header>

    <main id="main">
      <header class="main__header">
        <ul class="tasks__list">
          <!-- <li class="task">
            <input  type="checkbox" name="" id="task-1" />
            <label for="task-1">do dsa question</label>
          </li> -->
        </ul>
      </header>
      <footer class="main__footer">
        <div >
          <p><span class="tasks--left">5</span> items left</p>
        </div>
        <div class="btn__container">
          <button class="btn active" id="all">All</button>
          <button class="btn" id="active">Active</button><button class="btn"
            id="completed">Completed</button>
          </div>
          <button class="clear"
          id="clear-completed">Clear Completed</button>
      </footer>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Varun Verma</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
